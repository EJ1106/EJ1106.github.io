    <style>
        .cell {
            display: inline-table;
            width: 30px;
            height: 30px;
            border: 1px solid black;
            text-align: center;
            background-color: silver;
        }
        
        .cellopen {
            display: inline-table;

<body style="background-color:azure;">
    <div class="container">
        <div class="text-center mt-4  rounded  p-4 mx-auto" style="border-style: inset;border-width: 5px; border-color:silver;width:600px; background-image: url(img/title.png);">

                <div class="col-4">

                <div class="col-4">
                    <span style="font-family: 'Orbitron', sans-serif;font-size:20pt;color:red;background-color: black;" id="Timer">0000</span>
                </div>

            </div>
        </div>
        <div id="main" class="mx-auto pl-4" style="width:650px">

        </div>
    </div>
